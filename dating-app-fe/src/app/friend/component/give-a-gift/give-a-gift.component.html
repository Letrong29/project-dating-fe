<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Give a Gift</title>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="img/logo.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="give-a-gift.component.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
<div class="container">
  <div class="card">
    <div class="header">
      <div class="row">
        <div class="col-1" style="color: white">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-gift"
               viewBox="0 0 16 16">
            <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 14.5V7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3zM1 4v2h6V4H1zm8 0v2h6V4H9zm5 3H9v8h4.5a.5.5 0 0 0 .5-.5V7zm-7 8V7H2v7.5a.5.5 0 0 0 .5.5H7z"/>
          </svg>
        </div>
        <div class="col-11">
          <h3>Mục quà tặng<i class="fas fa-angle-down iconM"></i></h3>
        </div>
      </div>

    </div>
    <div class="body">
      <ul>
        <li><i class="fab fa-wpforms icon"></i>Quà tặng
          <ul >
            <li *ngFor="let i of gifList" (click)="GiveAGiftUser(i.idGift)"><i class="fas fa-pencil-alt icon"></i>{{i.giftName}}-{{i.price}}</li>
          </ul>
        </li>
        <li><i class="fas fa-chart-pie icon"></i> Xem thông tin</li>
        <li><i class="fas fa-chart-pie icon"></i> Huỷ kết bạn</li>
      </ul>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
