<div class="body">
  <div class="container">
    <div class="row">
      <h2 style="text-align: center;color: black" >Danh sách bạn bè</h2>
    </div>
  </div>


  <div class="container mt-5">
    <div class="row function">
      <div class="col-lg-8">
        <button class="btn btn-outline-danger xoa" style="border-radius: 10px" (click)="deleteFriendList()"><b>Xóa bạn</b></button>
        <button class="btn btn-outline-primary chan" style="border-radius: 10px" (click)="blockFriendList()"><b>Chặn</b></button>
      </div>
      <div class="col-lg-4">
        <form class="d-flex" [formGroup]="searchForm" (submit)="search()">
          <input class="form-control me-2" type="search"  placeholder="  Tìm kiếm theo tên" aria-label="Search"
                 formControlName="name" id="name" >
          <button class="btn btn-outline-info" type="submit" >Tìm</button>
        </form>
      </div>

    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-3" *ngFor="let l of listFriend">
        <div class="cart">
          <div class="cart_img">
            <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_768,h_960/https://www.tapchidanba.xyz/wp-content/uploads/2020/04/B%E1%BB%99-s%C6%B0u-t%E1%BA%ADp-h%C3%ACnh-%E1%BA%A3nh-g%C3%A1i-xinh-tri%E1%BB%87u-like-tr%C3%AAn-FaceBook-%C4%91%E1%BA%B9p-nh%E1%BA%A5t-2.jpg"
                 alt="">
          </div>

          <h3>Bạn Bè</h3>
          <p>{{l.name}}</p>
          <p>{{l.age}} Tuổi</p>
          <button class="mt-1">Chat</button>
          <button class="mt-1">Tặng quà</button>

          <div class="form-check " style="padding-top: 20px">
            <input class="form-check-input ms-5" type="checkbox" value="" id="flexCheckChecked1"
                   style="background-color: #f2726a" name="selectFriend" [checked]="checkbox(l.idUser)" (change)="checkList(l)" >
            <label class="form-check-label me-5  " for="flexCheckChecked1">
              <p>Chọn</p>
            </label>
          </div>

        </div>

      </div>

      <div class="row mt-5">
        <div class="col-lg-12 text-center">
          <button class="btn btn-outline-secondary" (click)="more()">Xem thêm...</button>
        </div>
      </div>

    </div>
  </div>
</div>
