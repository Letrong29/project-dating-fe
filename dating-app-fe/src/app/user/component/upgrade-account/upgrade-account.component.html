<div class=" row container-fluid">

        <div id="task_left">

              <a routerLink="" style="text-decoration: none">Home</a></h5>
          </div>

          <div class="d-flex p-3 ">
            <a href=""><img class="hoverCss" src="https://static.xx.fbcdn.net/rsrc.php/v3/y8/r/S0U5ECzYUSu.png"
                            alt=""></a>
            <h5 class="hoverCss" style="margin-top: 10px; margin-left: 20px; font-weight: bold; color: #0b5ed7">
              Bạn bè</h5>
          </div>
          <div class="d-flex p-3">
            <a href=""><img class="hoverCss" src="https://static.xx.fbcdn.net/rsrc.php/v3/y5/r/PrjLkDYpYbH.png"
                            alt=""></a>
            <h5 class="hoverCss" style="margin-top: 10px; margin-left: 20px; font-weight: bold; color: #0b5ed7">
              Nhóm</h5>
          </div>

          <div class="d-flex p-3">
            <a href=""><img class="hoverCss" src="https://static.xx.fbcdn.net/rsrc.php/v3/y5/r/duk32h44Y31.png"
                            alt=""> </a>
            <h5 class="hoverCss" style="margin-top: 10px; margin-left: 20px; font-weight: bold; color: #0b5ed7">
              Watch</h5>
          </div>
          <div class="d-flex p-3">
            <a href=""><img class="hoverCss" src="https://static.xx.fbcdn.net/rsrc.php/v3/y8/r/he-BkogidIc.png"
                            alt=""></a>
            <h5 class="hoverCss" style="margin-top: 10px; margin-left: 20px; font-weight: bold; color: #0b5ed7">Kỉ
              Niệm</h5>
          </div>
          <div class="d-flex p-3">

            <a href=""><img class="hoverCss" src="https://static.xx.fbcdn.net/rsrc.php/v3/yD/r/lVijPkTeN-r.png"
                            alt=""></a>
            <h5 class="hoverCss" style="margin-top: 10px; margin-left: 20px; font-weight: bold; color: #0b5ed7">Đã
              lưu</h5>
          </div>
          <div class="d-flex p-3">
            <a href=""><img class="hoverCss" src="https://static.xx.fbcdn.net/rsrc.php/v3/yH/r/kyCAf2jbZvF.png"
                            alt=""></a>
            <h5 class="hoverCss" style="margin-top: 10px; margin-left: 20px; font-weight: bold; color: #0b5ed7">
              Trang</h5>
          </div>
          <div class="d-flex p-3">
            <a href=""><img class="hoverCss" src="https://static.xx.fbcdn.net/rsrc.php/v3/yr/r/qfMB40PdgWb.png"
                            alt=""></a>
            <h5 class="hoverCss" style="margin-top: 10px; margin-left: 20px; font-weight: bold; color: #0b5ed7">Sự
              kiện</h5>
          </div>

        </div>
      </div>
    </div>

  </div>
  <div class="col-lg-9">
    <div class="shadow-lg">
      <div class="row mt-3 mb-3">
        <div class="col-lg-12 text-center">
          <h2 style="color: black">Thông tin tài khoản</h2>
        </div>
      </div>

      <!--Avatar-->
      <div class="mb-3 text-center">
        <img style="border-radius: 100px; height: 100px; width: 100px" class="mb-2 avt"
             src="{{user.avatar}}">
        <h4 class="form-label fw-bold">{{user.name}}</h4>
      </div>

      <hr>


      <!--Giới tính-->
      <div class="mb-3 d-flex">
        <div class="w-50 p-2">
          <label class="form-label fw-bold">
            Giới tính:
          </label>
        </div>
        <div class="w-50 p-2">
          <label *ngIf="user.gender" class="form-label">
            Nam
          </label>
          <label *ngIf="!user.gender" class="form-label">
            Nữ
          </label>
        </div>
      </div>

      <!--Ngày sinh-->
      <div class="mb-3 d-flex">
        <div class="w-50 p-2">
          <label class="form-label fw-bold">
            Ngày sinh:
          </label>
        </div>
        <div class="w-50 p-2">
          <label class="form-label">
            {{user.dateOfBirth | date:"dd/MM/yyyy"}}
          </label>
        </div>
      </div>

      <!--Địa chỉ-->
      <div class="mb-3 d-flex">
        <div class="w-50 p-2">
          <label class="form-label fw-bold">
            Địa chỉ:
          </label>
        </div>
        <div class="w-50 p-2">
          <label class="form-label">
            {{user.address}}
          </label>
        </div>
      </div>

      <!--Tình trạng-->
      <div class="mb-3 d-flex">
        <div class="w-50 p-2">
          <label class="form-label fw-bold">
            Tình trạng:
          </label>
        </div>
        <div class="w-50 p-2">
          <label *ngIf="!user.married" class="form-label">
            Độc thân
          </label>
          <label *ngIf="user.married" class="form-label">
            Có gia đình
          </label>
        </div>
      </div>

      <!--Loại-->
      <div class="mb-3 d-flex">
        <div class="w-50 p-2">
          <label class="form-label fw-bold">
            Loại thành viên:
          </label>
        </div>
        <div class="w-50 p-2">
          <label class="form-label">
            {{user.typeUser.typeUserName}}
          </label>
        </div>
      </div>

      <!--Xu-->
      <div class="mb-3 d-flex">
        <div class="w-50 p-2">
          <label class="form-label fw-bold">
            Xu hiện có:
          </label>
        </div>
        <div class="w-50 p-2">
          <label class="form-label">
            <div class="input-group">
              <div class="form-outline">
                {{user.coin}}
              </div>
              <div class="mb-2">
                <button style="margin-left: 100px" type="button" class="btn btn-info" data-bs-toggle="modal"
                        data-bs-target="#exampleModalPaypal">
                  Nạp thêm
                </button>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Modal thanh toán-->
<div class="modal fade" id="exampleModalPaypal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thanh toán Paypal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3 form-outline">
          <input type="number" id="amount" [(ngModel)]="prices" [formControl]="checkPrice" class="form-control"
                 placeholder="Số tiền cần chuyển đổi"/>
          <span class="input-group-text">
            $
          </span>
        </div>
        <p style="color:red;" *ngIf="checkPrice.invalid ">{{getErrorMessageCheckPrice()}}</p>
        <div>
          <div>
            <h6>Số tiền nạp:
              <span>
                            1 xu
                        </span>
            </h6>
            <p>Tỷ giá hối đoái của 1 USD: 1 xu</p>
          </div>
        </div>
        <div>
          <div>
            <button (click)="callPaypal(prices)" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-dismiss="modal" data-bs-target="#exampleModal">
              Xác nhận nạp
            </button>
          </div>
          <div style="margin-top: 10px">
            <p>Nhấp
              <span class="text-danger">
                        “Xác nhận nạp”
                        </span>
              ，bạn được chuyển đến kênh nạp bên thứ 3.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Thanh toán Paypal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="myPaypal"></div>
      </div>
      <div class="modal-footer">
        <button id="closeModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
