<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="formUpdate" *ngIf="formUpdate"  (ngSubmit)="onSubmit()" >
      <div class="modal-body">

        <div class=" text-center d-flex justify-content-center" style="margin-left: 5px; margin-top: 3px; border-radius: 22px">
          <textarea class="w-75"  value="{{modalInfo.content}}"  formControlName="content" class="form-control text-capitalize" placeholder="Bạn đang nghĩ gì thế..." style="border-radius: 22px"></textarea>
        </div>

        <div>
          <input type="file" multiple (change)="showMany($event)">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Cập nhật</button>
    </div>
      </form>
    </div>
